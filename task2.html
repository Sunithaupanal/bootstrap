<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNH0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .card-img-top {
      height: 150px;         
      object-fit: cover;     
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <h1>Cards</h1>
      <!-- Basic card -->
        <div class="card">
          <div class="card-body">
            This is some text within a basic card.
          </div>
        </div>

      <!-- Card header and footer -->
        <h2 class="mt-4">Card header and footer</h2>
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            This is some text within card body
          </div>
        
        </div>

      <!-- Card with image -->
        <h2 class="mt-4 mb-4">Cards</h2>
        <div class="card mb-4" style="width: 400px;">
          <div class="card-header">
            Profile
          </div>
          <div class="card-body">
            <img src="https://static.vecteezy.com/system/resources/previews/009/734/564/non_2x/default-avatar-profile-icon-of-social-media-user-vector.jpg" class="card-img-top" alt="avatar">

            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This is some text within card body</p>
            <a href="#" class="btn btn-primary">View</a>
          </div>
          <div class="card-footer">
            card footer
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3R7dRn7W3mgPxhU9ScQSAp7huniuE6bsK6RQj3o2FoIVGPME" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVz1bbq63Q+8qhAxGl" crossorigin="anonymous"></script>

</body>
</html>
