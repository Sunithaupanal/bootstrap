<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 4 Popover</title>
  <!-- Bootstrap 4 CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1> Popover </h1>
    <!-- Popover trigger element -->
    <button type="button" class="btn btn-danger btn-lg" data-toggle="popover" title="My first Popover" data-content="This is the content of the popover." data-trigger="click">
      Click me
    </button>
    <button type="button" class="btn btn-warning btn-lg" data-toggle="popover" title="My second Popover" data-content="This is the content of the popover." data-trigger="click">
      Click me
    </button>
    <button type="button" class="btn-success btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
      Tooltip Trigger
    </button>
  </div>

  <!-- Bootstrap 4 JS, Popper.js, and jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Initialize all popovers on the page
    $(function () {
      $('[data-toggle="popover"]').popover();
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
