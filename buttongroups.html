<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Button Groups</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <!-- Basic Button Group -->
        <h4>Basic Button Group</h4>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>

        <!-- Button Toolbar -->
        <h4 class="mt-4">Button Toolbar</h4>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
          </div>
          <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-secondary">4</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">5</button>
          </div>
        </div>

        <!-- Vertical Button Group -->
        <h4 class="mt-4">Vertical Button Group</h4>
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-info">Top</button>
          <button type="button" class="btn btn-info">Middle</button>
          <button type="button" class="btn btn-info">Bottom</button>
        </div>

        <!-- Button Group with Dropdown -->
        <h4 class="mt-4">Button Group with Dropdown</h4>
        <div class="btn-group">
          <button type="button" class="btn btn-warning">Action</button>
          <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Dropdown Link 1</a>
            <a class="dropdown-item" href="#">Dropdown Link 2</a>
          </div>
        </div>

        <!-- Nested Button Group -->
        <h4 class="mt-4">Nested Button Group</h4>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success">Main</button>
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" href="#">Item 1</a>
              <a class="dropdown-item" href="#">Item 2</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
