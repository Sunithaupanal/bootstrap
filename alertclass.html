<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Alerts Demo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <!-- Basic Alerts -->
      <div class="alert alert-primary">This is a primary alert.</div>
      <div class="alert alert-secondary">This is a secondary alert.</div>
      <div class="alert alert-success">This is a success alert.</div>
      <div class="alert alert-danger">This is a danger alert.</div>
      <div class="alert alert-warning">This is a warning alert.</div>
      <div class="alert alert-info">This is an info alert.</div>
      <div class="alert alert-light">This is a light alert.</div>
      <div class="alert alert-dark">This is a dark alert.</div>

      <!-- Dismissible Alert -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        This is a dismissible warning alert with a close button.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Alert with Link -->
      <div class="alert alert-info">
        Check out this <a href="#" class="alert-link">important link</a> for more info.
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
