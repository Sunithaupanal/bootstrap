<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Custom Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>

<div class="container mt-5">
        <div class="form-group">
            <label>Choose one option:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="radio1" value="radio1" checked>
                <label class="form-check-label" for="radio1">Radio option 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="radio2">
                <label class="form-check-label" for="radio2">Radio option 2</label>
            </div>
        </div>

        <div class="form-group">
            <label for="fileUpload">Upload a file</label>
            <input type="file" class="form-control-file" id="fileUpload">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
