<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 4 Tooltip Example</title>
  <!-- Bootstrap 4 CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1> Tooltip</h1>
    <!-- Tooltip trigger element -->
    <button type="button" class="btn-info btn" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
      Hover over me
    </button>
    <button type="button" class="btn-success btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
      Hover over me
    </button>
    <button type="button" class="btn-success btn" data-toggle="tooltip" data-placement="bottom" title="Tooltip is <b>great</b>">
        Hover over me
    </button>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic modi accusamus <a href="" data-toggle="tooltip" data-placement="right" title="desire">cupiditate</a> nostrum doloremque dolores omnis nobis. 
        Debitis, numquam neque, officia sit molestiae aperiam cupiditate ab voluptate perferendis perspiciatis aliquid.</p>
  </div>

  <!-- Bootstrap 4 JS, Popper.js, and jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Initialize all tooltips on the page
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
