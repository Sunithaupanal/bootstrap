<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Progress Bars</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <!-- Basic Progress Bar -->
        <h4>Basic Progress Bar</h4>
        <div class="progress">
          <div class="progress-bar" style="width: 50%;"></div>
        </div>

        <!-- Striped Progress Bar -->
        <h4 class="mt-4">Striped Progress Bar</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" style="width: 60%;"></div>
        </div>

        <!-- Animated Progress Bar -->
        <h4 class="mt-4">Animated Progress Bar</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;"></div>
        </div>

        <!-- Label in Progress Bar -->
        <h4 class="mt-4">Label in Progress Bar</h4>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
        </div>

        <!-- Multiple Progress Bars -->
        <h4 class="mt-4">Multiple Progress Bars</h4>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 30%"></div>
          <div class="progress-bar bg-success" style="width: 40%"></div>
          <div class="progress-bar bg-primary" style="width: 20%"></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
