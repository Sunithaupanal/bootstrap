<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Badges Example</title>
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <!-- Basic Badges -->
        <h4>Basic Badges</h4>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>

        <!-- Pill Badges -->
        <h4 class="mt-4">Pill Badges</h4>
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-danger">Danger</span>

        <!-- Contextual Badges -->
        <h4 class="mt-4">Contextual Badges</h4>
        <span class="badge badge-success">Active</span>
        <span class="badge badge-danger">Inactive</span>
        <span class="badge badge-warning">Pending</span>

        <!-- Badges Inside Buttons -->
        <h4 class="mt-4">Badges Inside Buttons</h4>
        <button type="button" class="btn btn-primary">
          Notifications <span class="badge badge-light">4</span>
        </button>
        <button type="button" class="btn btn-success">
          Messages <span class="badge badge-light">7</span>
        </button>

      </div>
    </div>
  </div>
</body>
</html>
