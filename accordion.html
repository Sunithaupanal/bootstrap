<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>

    <h1 class="">Bootstrap 4 Accordion</h1>

    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-link" data-toggle="collapse" data-target="#item1Container">
                    Item #1
                </button>
            </div>

            <div id="item1Container" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                    It is a long established fact that a reader will be distracted by the readable content of a page
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <button class="btn btn-link" data-toggle="collapse" data-target="#item2Container">
                    Item #2
                </button>
            </div>

            <div id="item2Container" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                    It is a long established fact that a reader will be distracted by the readable content of a page
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
