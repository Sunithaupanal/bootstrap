<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Styling Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-3">Bootstrap Image Styling</h2>
        <p>Responsive image with <code>img-fluid</code>:</p>
        <img src="https://www.pngall.com/wp-content/uploads/2/Water-Liquid.png" class="img-fluid mb-3" alt="Responsive Image">
        
        <p>Image with rounded corners using <code>rounded</code>:</p>
        <img src="https://www.pngplay.com/wp-content/uploads/12/Round-Circle-Transparent-PNG.png" class="rounded mb-3" alt="Rounded Image">
        
        <p>Image with thumbnail styling using <code>img-thumbnail</code>:</p>
        <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-thumbnail" alt="Thumbnail Image">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
