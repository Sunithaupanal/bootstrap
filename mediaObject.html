<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 4 Media Object Example</title>
  <!-- Bootstrap 4 CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Responsive Media Object</h2>

    <div class=""col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12"></div>
        <div class="media">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/little-cute-kitten-serhii-kucher.jpg" class="mr-3 rounded-circle" alt="Avatar">
            <div class="media-body">
                <h5 class="mt-0">John Doe</h5>
                <p>This is a short description about John Doe. The media object layout keeps the image aligned next to this text, and it adjusts smoothly across different screen sizes.</p>
            </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS, Popper.js, and jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
