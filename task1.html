<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Groups</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNH0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">

      <h1>List groups</h1>
      <ul class="list-group mb-4">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>

      <h2 class="mt-4">Active and disabled items</h2>
      <ul class="list-group mb-4">
        <li class="list-group-item">Regular item</li>
        <li class="list-group-item active">Active item</li>
        <li class="list-group-item disabled">Disabled item</li>
      </ul>

      <h2 class="mt-4">Links and buttons</h2>
      <div class="list-group mb-4">
        <li class="list-group-item">Plain Text</li>
        <li class="list-group-item"><a href="#" >Link item</a></li>
        <li class="list-group-item"><button type="button" class="btn btn-primary">Button</button></li>
      </div>

      <h2 class="mt-4 mb-4">Flush list group</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3R7dRn7W3mgPxhU9ScQSAp7huniuE6bsK6RQj3o2FoIVGPME" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVz1bbq63Q+8qhAxGl" crossorigin="anonymous"></script>

</body>
</html>
